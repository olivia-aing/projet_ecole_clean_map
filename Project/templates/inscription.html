{% extends 'root.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}



<head>
    <meta charset="utf-8" />
    <link href="../static/css/inscription.css" rel="stylesheet"/>

    <title>Inscription</title>
</head>
<body>
    <center>
        <h1>Inscription</h1>
        <form method="post">
            <label>Pseudo :</label><br>
            <input type="text" name="username" id="username" placeholder="username"><br><br>
            <label>E-mail :</label><br>
            <input type="text" name="email" id="email" placeholder="email"><br><br>
            <label>Mot de passe :</label><br>
            <input type="password" name="password1" id="password1" placeholder="password"><br><br>
            <label>Confirmation du mot de passe :</label><br>
            <input type="password" name="password2" id="password2" placeholder="password"><br><br><br>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="/login">Se connecter</a></p>
    </center>
</body>

{% endblock %}
